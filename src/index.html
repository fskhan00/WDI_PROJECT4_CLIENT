<!DOCTYPE html>
<html ng-app="propertyApp">
  <head>
    <meta charset="utf-8">
    <title>Project 4 Client</title>
    <base href="/" />
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <nav class="navbar navbar-default">
        <div class="container">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="homepage">Sitters Den</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-show="main.user">
                <p ui-sref="rentalsIndex" class="navbar-text">View Rentals</p>
              </li>
              <li ng-show="main.user">
                <p ui-sref="usersShow({ id: main.user.id })" class="navbar-text">{{ main.user.username }}</p>
              </li>
              <li ng-hide="main.user">
                <a ui-sref="register">Become A Sitter</a>
              </li>
              <li ng-hide="main.user">
                <a ui-sref="login">Login</a>
              </li>
              <li ng-show="main.user">
                <a ng-click="main.logout()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container" ui-view></main>
  </body>
</html>
